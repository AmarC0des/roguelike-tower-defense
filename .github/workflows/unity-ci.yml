name: Actions üòé

on:
  push:
    branches:
      - develop
      - main
  pull_request_target:
    branches:
      - develop
      - main

jobs:
  build:
    name: Build my project ‚ú®
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Clear Unity Cache (Manual)
      - name: Clear Unity Cache
        run: |
          rm -rf ~/.cache/unity3d
          rm -rf ~/.config/unity3d
          rm -rf ~/.local/share/unity3d

      # Ensure build directory exists
      - name: Ensure Build Directory Exists
        run: mkdir -p Builds/Windows

      # Run tests
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ github.token }}

      # Build project
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          buildPath: Builds/Windows  # Ensure Unity builds directly inside Windows/
          allowDirtyBuild: true

      # ‚úÖ **STEP 1: Print the full directory structure inside Builds**
      - name: List all files in Builds directory
        run: find Builds -type f

      # ‚úÖ **STEP 2: Check file sizes to ensure files were created**
      - name: Show file sizes in Windows build directory
        run: du -ah Builds/Windows || echo "No files found in Windows build"

      # ‚úÖ **STEP 3: Verify if the .exe file exists**
      - name: Check for EXE file
        run: |
          if [ -f Builds/Windows/*.exe ]; then
            echo "‚úÖ EXE file found!"
          else
            echo "‚ùå ERROR: No EXE file found!"
            exit 1
          fi

      # ‚úÖ **STEP 4: Upload Build Artifacts (Capture everything inside Builds/Windows/)**
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: Builds/Windows/**

