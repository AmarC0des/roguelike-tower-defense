name: Actions ðŸ˜Ž

on:
  push:
    branches:
      - develop
      - main
  pull_request_target:
    branches:
      - develop
      - main

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Clear Unity Cache (Manual)
      - name: Clear Unity Cache
        run: |
          rm -rf ~/.cache/unity3d
          rm -rf ~/.config/unity3d
          rm -rf ~/.local/share/unity3d

      # Ensure build directory exists
      - name: Ensure Build Directory Exists
        run: mkdir -p Builds/Windows/towergame

      # Run tests
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ github.token }}

      # Build project
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          buildPath: Builds/Windows/towergame
          allowDirtyBuild: true

      # Debug the build output
      - name: Debug Build Output
        run: ls -R Builds || echo "No build output found"

      # Upload Windows Build
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: Builds/Windows/towergame

