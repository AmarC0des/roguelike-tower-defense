name: Unity CI Workflow

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022, macos-latest]
        projectPath: [.]  # Adjust if necessary
        unityVersion: [2021.3.30f1]  # Change to stable LTS
        targetPlatform: [StandaloneWindows64, StandaloneOSX]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Cache Library Folder to Speed Up Builds
      - uses: actions/cache@v4
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Unity-Cache-${{ github.run_id }}
          restore-keys: |
            Unity-Cache-

      # Unity License Activation
      - name: Activate Unity License
        uses: game-ci/unity-activate@v1
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      # Build Unity Project
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}

      # Upload Build Artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build

