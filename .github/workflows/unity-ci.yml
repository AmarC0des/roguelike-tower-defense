name: Unity CI Workflow

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  buildForWindowsBasedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - .
        unityVersion:
          - 2022.3.56f1
        targetPlatform:
          - StandaloneWindows64 # Windows 64-bit standalone.

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Debug Unity License Activation
      - name: Debug License Activation
        run: |
          echo "Checking Unity License..."
          if [[ -z "${{ secrets.UNITY_LICENSE }}" ]]; then
            echo "⚠️ UNITY_LICENSE is empty. Make sure it is set in GitHub Secrets."
            exit 1
          fi
          echo "✅ UNITY_LICENSE is set."

      # Clear Unity Library Cache (Prevents Cache Issues)
      - name: Clear Unity Library Cache (Windows)
        if: always()
        run: |
          echo "Clearing Unity Library Cache..."
          rm -rf ./Library

      - uses: actions/cache@v4
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Unity-Cache-${{ github.run_id }}
          restore-keys: |
            Unity-Cache-

      - name: Debug Unity Installation
        run: |
          echo "Checking Unity installation..."
          unity-editor --version || echo "⚠️ Unity is not installed or not found!"

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}

      - uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build

  buildForMacOSBasedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - .
        unityVersion:
          - 2022.3.56f1
        targetPlatform:
          - StandaloneOSX # macOS standalone.

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Debug Unity License Activation
      - name: Debug License Activation
        run: |
          echo "Checking Unity License..."
          if [[ -z "${{ secrets.UNITY_LICENSE }}" ]]; then
            echo "⚠️ UNITY_LICENSE is empty. Make sure it is set in GitHub Secrets."
            exit 1
          fi
          echo "✅ UNITY_LICENSE is set."

      # Clear Unity Library Cache (Prevents Cache Issues)
      - name: Clear Unity Library Cache (macOS)
        if: always()
        run: |
          echo "Clearing Unity Library Cache..."
          rm -rf ./Library

      - uses: actions/cache@v4
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Unity-Cache-${{ github.run_id }}
          restore-keys: |
            Unity-Cache-

      - name: Debug Unity Installation
        run: |
          echo "Checking Unity installation..."
          unity-editor --version || echo "⚠️ Unity is not installed or not found!"

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}

      - uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build
