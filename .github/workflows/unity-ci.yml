name: Actions üòé

on:
  push:
    branches:
      - develop
      - main
  pull_request_target:
    branches:
      - develop
      - main

jobs:
  build:
    name: Build my project (macOS) üçè
    runs-on: macos-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Clear Unity Cache (Manual)
      - name: Clear Unity Cache
        run: |
          rm -rf ~/.cache/unity3d
          rm -rf ~/.config/unity3d
          rm -rf ~/.local/share/unity3d

      # Cache (Disabled)
      - uses: actions/cache@v4
        if: false

      # Ensure Build Directory Exists
      - name: Ensure Build Directory Exists
        run: mkdir -p Builds/Mac

      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ github.token }}

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneOSX
          buildPath: Builds/Mac/
          allowDirtyBuild: true

      # Debug Build Output
      - name: Debug Build Output
        run: ls -R Builds/Mac || echo "‚ö†Ô∏è No build output found"

      # Upload macOS Build
      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: Mac-Build
          path: Builds/Mac/**

