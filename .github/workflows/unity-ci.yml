name: Actions üòé

on:
  push:
    branches:
      - develop
      - main
  pull_request_target:
    branches:
      - develop
      - main

jobs:
  build:
    name: Build my project ‚ú®
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Clear Unity Cache (Manual)
      - name: Clear Unity Cache
        run: |
          rm -rf ~/.cache/unity3d
          rm -rf ~/.config/unity3d
          rm -rf ~/.local/share/unity3d

      # Ensure build directory exists
      - name: Ensure Build Directory Exists
        run: mkdir -p Builds/Windows

      # Run tests
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ github.token }}

      # Build project
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          buildPath: Builds/Windows/towergame
          allowDirtyBuild: true

      # ‚úÖ Debug: List All Files in Builds
      - name: Debug Build Output
        run: ls -R Builds || echo "No build output found"

      # ‚úÖ Fix: Dynamically find the EXE file
      - name: Check for EXE file
        run: |
          EXE_FILE=$(find Builds -name "*.exe" | head -n 1)
          if [ -z "$EXE_FILE" ]; then
            echo "‚ùå ERROR: No EXE file found!"
            exit 1
          else
            echo "‚úÖ Found EXE: $EXE_FILE"
          fi

      # Upload Build
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: Builds/Windows/towergame/**

